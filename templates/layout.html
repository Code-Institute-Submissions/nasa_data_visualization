<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Extra Vehicular Activity Study</title>
    <link rel="stylesheet" href="{{ url_for ('static',
    filename='lib/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static',
    filename='lib/css/keen-dashboards.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/custom.css')}}">
    <link rel="stylesheet" href="{{url_for ('static', filename='lib/css/introjs.css')}}" />
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet"></head>
<body class="application">

    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#myCollapsingList">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">
                    <a href="./">Extra Vehicular Activity / Spacewalking Study</a>
                    <button class="intro_button btn-danger" type="button" id ="tour-button" autofocus onclick="javascript:introJs().start();">Start Tour!</button>
                </div>
            </div>

            <div class="collapse navbar-collapse" id="myCollapsingList">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('home') }}">Missions</a></li>
                    <li><a href="{{ url_for('videos') }}">Spacewalking Videos</a></li>
                    <li><a href="{{ url_for('about') }}">About Project</a></li>
                    <!--<button class="intro_button" type="button" autofocus onclick="javascript:introJs().start();">Start Tour!</button>-->
                </ul>
            </div>
        </div>
    </nav>

    <!-- create container for dynamic pages -->
    <div class="row">
        <div class="col-sm-12">
            {% block content %}
            {% endblock %}
        </div>
   </div>

    <!-- scripts -->
    <script src="{{ url_for ('static', filename='lib/js/jquery.min.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/crossfilter.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/d3.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/dc.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/queue.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/keen.min.js')}}"></script>
    <script src="{{url_for ('static', filename='lib/js/intro.js')}}" type="text/javascript"></script>
    <script src="{{ url_for ('static', filename='js/graph.js') }}" type="text/javascript"></script>
</body>
</html>
